         <script>
            // Mobile menu toggle
            const button = document.getElementById('loggedInMobileMenuButton');
            const menu = document.getElementById('loggedInMobileMenu');
            button.addEventListener('click', () => {
                menu.classList.toggle('hidden'); 
              });

            // Profile dropdown toggle
            const profileButton = document.getElementById('profileButton');
            const profileDropdown = document.getElementById('profileDropdown');
            profileButton.addEventListener('click', () => {
                profileDropdown.classList.toggle('hidden');
            });

            // Close dropdown if clicked outside
            document.addEventListener('click', (e) => {
                if (!profileButton.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.add('hidden');
                }
            });
         </script> 
           <script>
            document.addEventListener("DOMContentLoaded", async () =>{
                const defaultNavbar = document.getElementById("defaultNavbar");
                const loggedInNavbar = document.getElementById("loggedInNavbar");
                const profilePhoto = document.querySelector("#profileButton img")

                let user = null;

                 try {
                    const response = await fetch("http://localhost:3000/api/v1/user/current-user", {
                    method: "GET",
                    credentials: "include", 
                     });

                    
                     if (!response.ok) throw new Error("Failed to fetch user");

                     const result = await response.json();
                     user = result.data;

                     if(user){
                        defaultNavbar.style.display = "none";
                        loggedInNavbar.style.display = "block";

                        profilePhoto.src = user.profilePhoto.url || "https://i.pravatar.cc/100?img=12";


                 }} catch (error) {
                    console.log("Error fetching user", error);
                    
                 } 
                
            })
           </script>

   <script>

    document.addEventListener("DOMContentLoaded", async() =>{
        const cardDiv = document.getElementById("card")

        try {
            const response = await fetch("http://localhost:3000/api/v1/posts/get-post",{
                method: "GET",
                credentials: "include"
            })

            if(!response.ok){
                throw new Error("Failed to fetch posts")
            }

            const result = await response.json()
            const posts = result.data.posts

            cardDiv.innerHTML = ""

            posts.forEach((post) =>{
                     const card = document.createElement("div");
                card.className =
                    "max-w-md w-full bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 mx-auto my-6";

                card.innerHTML = `
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center space-x-3">
            <img src="${post.postedBy?.profilePhoto?.url || 'https://i.pravatar.cc/100'}" 
                 alt="Profile" class="w-10 h-10 rounded-full object-cover" />
            <div>
              <h3 class="text-sm font-semibold text-gray-800">${post.postedBy?.username || "Unknown"}</h3>
              <p class="text-xs text-gray-500">@${post.owner?.username || "user"}</p>
            </div>
          </div>
          <p class="text-xs text-gray-500">${new Date(post.createdAt).toLocaleDateString()}</p>
        </div>

        <div>
          <img src="${post.movieImage.url}" alt="Post" class="w-full h-64 object-cover" />
        </div>

        <div class="p-4">
          <h2 class="text-lg font-bold text-gray-800 mb-2">${post.title}</h2>

          <div class="flex items-center mb-3 text-yellow-400 text-lg">
            ${"★".repeat(post.rating)}${"☆".repeat(5 - post.rating)}
            <span class="text-sm text-gray-600 ml-2">${post.rating}.0 / 5</span>
          </div>

          <p class="text-sm text-gray-600">${post.description}</p>
        </div>
      `;

                cardDiv.appendChild(card);
            }); 
            
        } catch (error) {
               console.error("Error fetching posts:", error);
            cardDiv.innerHTML = `<p class="text-center text-white mt-10">Failed to load posts.</p>`;   
        }
    })
   </script>
