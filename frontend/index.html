<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTalk</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: customize Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1D4ED8',
                        secondary: '#F59E0B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body class="bg-gray-100 font-sans">

    <header class="bg-primary text-white p-4 text-center text-2xl font-bold">
        MovieTalk
    </header>

    <main class="p-6">
        <h1 class="text-4xl font-bold text-center mt-10">Discover what others are watching</h1>
        <p class="mt-4 text-center text-gray-700">
            Join our community of movie lovers.Share your thoughts,discover new favourites, and connect with fellow cinephiles.
        </p>
    </main>

    <script src="./src/script.js"></script>
</body>

</html>
