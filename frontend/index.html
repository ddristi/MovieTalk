<!-- Floating Create Review Button -->
<button id="createReviewBtn"
    class="fixed bottom-6 right-6 bg-indigo-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-indigo-700 transition flex items-center space-x-2">
    <span class="text-lg font-semibold">+ Create Review</span>
</button>

<script>
    document.getElementById("createReviewBtn").addEventListener("click", async () => {
        try {
            // Check if user is logged in
            const response = await fetch("http://localhost:3000/api/v1/user/current-user", {
                method: "GET",
                credentials: "include",
            });

            if (!response.ok) throw new Error("Not logged in");

            const result = await response.json();
            const user = result.data;

            if (user) {
                // Logged in → go to create review page
                window.location.href = "/createreview.html";
            } else {
                // Not logged in → go to signup/login
                window.location.href = "/signup.html";
            }
        } catch (error) {
            // Not logged in → redirect to login/signup
            window.location.href = "/signup.html";
        }
    });
</script>

    <div id="content">

       <div id="card">
<div id="sentinel"
    class="text-center text-white text-base font-medium my-8 flex justify-center items-center h-12 w-full">
</div>

    </div>
    
    </div>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const cardDiv = document.getElementById("card");
        const defaultNavbar = document.getElementById("defaultNavbar");
        const loggedInNavbar = document.getElementById("loggedInNavbar");
        const profilePhoto = document.querySelector("#profileButton img");
        const sentinel = document.getElementById("sentinel");

        let page = 1;
        const limit = 10;
        let loading = false;
        let hasMore = true;
        let user = null;

        
        try {
            const response = await fetch("http://localhost:3000/api/v1/user/current-user", {
                method: "GET",
                credentials:"include"
            });

            if (!response.ok) throw new Error("Failed to fetch user");

            const result = await response.json();
            user = result.data;

            if (user) {
                defaultNavbar.style.display = "none";
                loggedInNavbar.style.display = "block";
                profilePhoto.src = user.profilePhoto?.url || "https://i.pravatar.cc/100?img=12";
            }
        } catch (error) {
            console.log("Error fetching user:", error);
        }

        
        async function loadPosts() {
            if (loading || !hasMore) return;
            loading = true;

            try {
                const response = await fetch(
                    `http://localhost:3000/api/v1/posts/get-post?page=${page}&limit=${limit}`,
                    {
                        method: "GET",
                    }
                );

                if (!response.ok) {
                    if (response.status === 400) {
                        hasMore = false;
                        sentinel.textContent = "No more posts.";
                        return;
                    }
                    throw new Error("Failed to fetch posts");
                }

                const result = await response.json();
                const posts = result.data.posts;

                if (!posts.length) {
                    hasMore = false;
                    sentinel.textContent = "No more posts.";
                    sentinel.style.display = "flex";
                    observer.unobserve(sentinel);
                    return;
                }

            
                posts.forEach((post) => {
                    const card = document.createElement("div");
                    card.className =
                        "max-w-md w-full bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 mx-auto my-6";

                    card.innerHTML = `
          <div class="flex items-center justify-between p-4">
            <div class="flex items-center space-x-3">
              <img src="${post.postedBy?.profilePhoto?.url || 'https://i.pravatar.cc/100'}" 
                   alt="Profile" class="w-10 h-10 rounded-full object-cover" />
              <div>
                <h3 class="text-sm font-semibold text-gray-800">${post.postedBy?.username || "Unknown"}</h3>
                <p class="text-xs text-gray-500">@${post.postedBy?.username || "user"}</p>
              </div>
            </div>
            <p class="text-xs text-gray-500">${new Date(post.createdAt).toLocaleDateString()}</p>
          </div>

          <div>
            <img src="${post.movieImage.url}" alt="Post" class="w-full h-64 object-cover" loading="lazy" />
          </div>

          <div class="p-4">
            <h2 class="text-lg font-bold text-gray-800 mb-2">${post.title}</h2>

            <div class="flex items-center mb-3 text-yellow-400 text-lg">
              ${"★".repeat(post.rating)}${"☆".repeat(5 - post.rating)}
              <span class="text-sm text-gray-600 ml-2">${post.rating}.0 / 5</span>
            </div>

            <p class="text-sm text-gray-600">${post.description}</p>
          </div>
        `;

                    cardDiv.appendChild(card);
                });

                page++;
            } catch (error) {
                console.error("Error fetching posts:", error);
                sentinel.textContent = "Error loading posts.";
            } finally {
                loading = false;
            }
        }

        
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && hasMore && !loading) {
                loadPosts();
            }
        });

        observer.observe(sentinel);

        loadPosts();
    });
</script>
