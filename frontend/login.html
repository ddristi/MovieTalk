<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MovieTalk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-md border border-gray-200 p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <form id="loginForm">
            <!-- Username / Email -->
            <div class="mb-4">
                <label for="identifier" class="block text-sm font-medium text-gray-700 mb-1">
                    Username or Email
                </label>
                <input type="text" id="identifier" name="identifier" placeholder="Enter your username or email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required />
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required />
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                Login
            </button>
        </form>

        <!-- Optional: Extra Links -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Donâ€™t have an account?
                <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</body>

<script>
  const form = document.getElementById("loginForm")
  
  form.addEventListener("submit", async(e) =>{
    e.preventDefault();

      const identifier = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value.trim();
      
      const body ={}

      if(identifier.includes("@")){
        body.email = identifier
      }else{
        body.username = identifier
      }

      body.password = password
    try {
        const response = await fetch("http://localhost:3000/api/v1/user/login",{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(body)
        })

        const result = await response.json()

        if(!response.ok){
            alert(result.message || "Login failed")
        }

        alert("Logged in")
        window.location.href = "index.html";
    } catch (error) {
        console.log("Error:", error);
        alert("Something went wrong")
        
    }
  })
</script>

</html>
