<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | MovieTalk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-md border border-gray-200 p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

        <form id="signupForm">
            <!-- Full Name -->
            <div class="mb-4">
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
                    Full Name
                </label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required />
            </div>

            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input type="text" id="username" name="username" placeholder="Choose a username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required />
            </div>

            <!-- profilePhoto Upload -->
            <div class="mb-4">
                <label for="avatar" class="block text-sm font-medium text-gray-700 mb-1">
                    Profile Photo (Avatar)
                </label>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*"
                    class="w-full text-gray-700 text-sm border border-gray-300 rounded-lg p-2 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="Create a password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required />
            </div>

            <!-- Signup Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                Sign Up
            </button>
        </form>

        <!-- Already a User? -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Already a user?
                <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a>
            </p>
        </div>
    </div>

    
        <script>
                const form = document.getElementById("signupForm");

  form.addEventListener("submit", async (e) => {
                    e.preventDefault(); // prevent page reload

                // Collect form data
                const formData = new FormData(form); // automatically collects inputs + file

                try {
      const response = await fetch("http://localhost:3000/api/v1/user/register", {
                    method: "POST",
                    body: formData, // no need to set headers for multipart/form-data
      });

                const result = await response.json();

                if (!response.ok) {
                    alert(result.message || "Registration failed!");
                return;
                }

                alert("Account created successfully!");
                // Redirect to login page or homepage
                window.location.href = "login.html";
    } catch (error) {
                    console.error("Error:", error);
                alert("Something went wrong!");
    }
  });
        </script>

    
</body>

</html>
